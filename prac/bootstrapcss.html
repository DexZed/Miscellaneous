<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid System</title>
    <style>
        /* Basic CSS Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;

        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding: 15px;

        }

        .row {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 15px;
            border: 5px solid aquamarine;
            
            justify-content: center;
            align-items: center;
        }

        .col {
            background-color: #f2f2f2;
            padding: 15px;
            text-align: center;
            border: 5px solid lightblue;

        }

        /* Responsive grid columns */
        .col-1 {
            grid-column: span 1;
        }

        .col-2 {
            grid-column: span 2;
        }

        .col-3 {
            grid-column: span 3;
        }

        .col-4 {
            grid-column: span 4;
        }

        .col-5 {
            grid-column: span 5;
        }

        .col-6 {
            grid-column: span 6;
        }

        .col-7 {
            grid-column: span 7;
        }

        .col-8 {
            grid-column: span 8;
        }

        .col-9 {
            grid-column: span 9;
        }

        .col-10 {
            grid-column: span 10;
        }

        .col-11 {
            grid-column: span 11;
        }

        .col-12 {
            grid-column: span 12;
        }

        /* Media Queries for responsive design */
        @media (max-width: 1200px) {
            .row {
                grid-template-columns: repeat(12, 1fr);
            }
        }

        @media (max-width: 992px) {
            .row {
                grid-template-columns: repeat(8, 1fr);
            }

            .col-6 {
                grid-column: span 8;
            }
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: repeat(4, 1fr);
            }

            .col-6 {
                grid-column: span 4;
            }
        }

        @media (max-width: 576px) {
            .row {
                grid-template-columns: repeat(2, 1fr);
            }

            .col-6 {
                grid-column: span 2;
            }
        }

        @media (max-width: 375px) {
            .row {
                grid-template-columns: 1fr;
            }

            .col-6 {
                grid-column: span 1;
            }
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
